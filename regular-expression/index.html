<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Reguler Expressions</title>
<link href="./css/output.css" rel="stylesheet">
</head>
<body>
<h1 class="text-3xl text-blue-600 font-bold underline ">
    Input Validation
</h1>

<div class="border-2 flex justify-center items-center h-screen">
  <div class="rounded-full border-8 flex flex-col items-center w-400 h-400"> 

    <!--input validation-->

    <div class="input-container">
        <div class="mb-5">
            <h4 class="text-center">Username</h4>
            <input id="usernameInput" class="bg-black border-2 border-black rounded-md px-4 py-2 text-white" type="text" placeholder="Masukkan Username" oninput="validateInput('username')">
            <p id="usernameValidation" class="text-center text-red-500"></p> <!-- Tambahkan elemen untuk menampil-->
        </div> 

        <div class="mb-5">
            <h4 class="text-center">NIM</h4>
            <input id="nimInput" class="bg-black border-2 border-black rounded-md px-4 py-2 text-white" type="text" placeholder="Masukkan NIM" oninput="validateInput('nim')">
            <p id="nimValidation" class="text-center text-red-500"></p> <!-- Tambahkan elemen untuk menampilkan status validasi -->
        </div> 
    </div>

    <div class="input-container">
        <div class="mb-5">
            <h4 class="text-center">date of birth</h4>
            <input id="birthdateInput" class="bg-black border-2 border-black rounded-md px-4 py-2 text-white" type="text" placeholder="Masukkan Tanggal Lahir (YYYY-MM-DD)" oninput="validateInput('birthdate')">
            <p id="birthdateValidation" class="text-center text-red-500"></p> <!-- Tambahkan elemen untuk menampilkan status validasi -->
        </div> 

        <div class="mb-5">
            <h4 class="text-center">Phone Number</h4>
            <input id="phoneInput" class="bg-black border-2 border-black rounded-md px-4 py-2 text-white" type="text" placeholder="Masukkan Nomor Telepon" oninput="validateInput('phone')">
            <p id="phoneValidation" class="text-center text-red-500"></p> <!-- Tambahkan elemen untuk menampilkan status validasi -->
        </div>
    </div>

    <div class="input-container">
        <div class="mb-4"></div> <!-- Menambahkan div kosong untuk membuat jarak antara kolom -->
        <div class="mb-4"></div> <!-- Menambahkan div kosong untuk membuat jarak antara kolom -->
    </div>

   <div class="center"> <!-- Menambahkan kelas center untuk memusatkan elemen -->
    <h3 class="text-center">Gmail</h3>
    <input id="emailInput" class="bg-black border-2 border-black rounded-md px-4 py-2 text-white" type="text" placeholder="Masukkan Email Gmail" oninput="validateInput('email')">
    <p id="emailValidation" class="text-center text-red-500"></p> <!-- Tambahkan elemen untuk menampilkan status validasi -->
   </div>

</div>
</div>

<!--file JavaScript -->
<script src="./js/regex.js"></script>

</body>
</html>
